<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Switch Case js</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <br><br>
    <center><br><br>
    <script type="text/javascript">
         var nilai = prompt('Masukan kode hari 1-7'); 
         var nama_hari; 
         switch(nilai){
         case "1": nama_hari = "Senin";
         break; 
         case "2": nama_hari = "Selasa";
         break;
         case "3": nama_hari = "Rabu";
         break; 
         case "4": nama_hari = "Kamis";
         break;
         case "5": nama_hari = "Jumat";
         break;
         case "6": nama_hari = "Sabtu"; 
         break;
         case "7": nama_hari = "Minggu";
         break; 
         default: nama_hari = "Kode yang anda masukan salah"; 
         } 
         document.write("Hari "+nama_hari); 
         </script>
         </center>
         <style>
            body{
                       background-image: url(download.jpg) ;
                     }
                     a{
                       text-decoration:none;
                       color: black;
                     }
        </style>
</body>
</html>
