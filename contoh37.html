<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pengulangan kuadrat</title>
</head>
<body>
    <center><br><br>
        <label>Pengulangan Kuadrat</label>
        <input type="text" id="bilangan"></input>
        <button onclick="submit()">Lihat</button>
       </center>
    <script>
         function submit(){
        var bilangan=document.getElementById("bilangan").value;

        for(var i = 1 ; i <= bilangan; i++){
            if(i % 2 == 1){
            hasil = i * i ;
            document.write( hasil + "<br>");
        }
        if(i % 2 == 0){
            hasil = i * i ;
            document.write( hasil + "<br>");
            
        }
    }
}
    </script>
     <style>
        body{
                   background-image: url(brown.jpg) ;
                 }
                 a{
                   text-decoration: none;
                   color: black;
                 }
    </style>
</body>
</html>
