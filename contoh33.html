<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kelipatan 2</title>
</head>
<body>
   <center><br><br>
    <label>Kelipatan 2</label>
    <input type="text" id="jumlah"></input>
    <button onclick=submit()>Lihat</button>
   </center>
<script>
    function submit(){
        var jumlah=document.getElementById("jumlah").value;

        for(var i = 1; i <= jumlah; i++){
          if(i % 2 == 0)
            document.write( i + "<br>");
        }
    }
    </script>
    <style>
        body{
                   background-image: url(brown.jpg) ;
                 }
                 a{
                   text-decoration: none;
                   color: rgb(0, 0, 0);
                 }
    </style>
</body>
</html>
